<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Файлообмінник</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 3px dashed transparent;
            font-size: 16px;
            font-weight: 500;
        }

            .file-input-label:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }

            .file-input-label.dragover {
                border-color: white;
                transform: scale(1.02);
            }

        .upload-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            .upload-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
            }

            .upload-btn:disabled {
                background: #bdc3c7;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

        .files-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

            .files-section h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                font-size: 1.8rem;
            }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

            .file-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            }

        .file-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            word-break: break-word;
            font-size: 1.2rem;
        }

        .file-meta {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .file-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

            .btn-danger:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            }

        .qr-code {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

            .qr-code img {
                max-width: 120px;
                height: auto;
                border: 2px solid #ddd;
                border-radius: 8px;
                margin-bottom: 8px;
            }

        .qr-code-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

            .notification.show {
                transform: translateX(0);
            }

            .notification.success {
                background: linear-gradient(45deg, #27ae60, #2ecc71);
            }

            .notification.error {
                background: linear-gradient(45deg, #e74c3c, #ec7063);
            }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .upload-section, .files-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> QR Файлообмінник</h1>
            <p>Корпоративна система обміну файлами через QR-коди</p>
        </div>

        <div class="upload-section">
            <h2> Завантажити файл</h2>
            <form class="upload-form" id="uploadForm">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" required>
                    <label for="fileInput" class="file-input-label" id="fileLabel">

                    </label>
                </div>
                <button type="submit" class="upload-btn" id="uploadBtn">
                </button>
            </form>
        </div>

        <div class="files-section">
            <h2> Завантажені файли</h2>
            <div id="filesContainer">
                <div class="loading">⏳ Завантаження файлів...</div>
            </div>
        </div>
    </div>
</body>

    <script>
        class QRFileManager {
            constructor() {
                this.fileInput = document.getElementById('fileInput');
                this.fileLabel = document.getElementById('fileLabel');
                this.uploadForm = document.getElementById('uploadForm');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.filesContainer = document.getElementById('filesContainer');

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadFiles();
            }

            setupEventListeners() {
                this.uploadForm.addEventListener('submit', (e) => this.handleUpload(e));
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                this.fileLabel.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.fileLabel.classList.add('dragover');
                });

                this.fileLabel.addEventListener('dragleave', () => {
                    this.fileLabel.classList.remove('dragover');
                });

                this.fileLabel.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.fileLabel.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.fileInput.files = files;
                        this.handleFileSelect({ target: { files } });
                    }
                });
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.fileLabel.innerHTML = `📄 ${file.name}<br><small>${this.formatFileSize(file.size)}</small>`;
                } else {
                    this.fileLabel.innerHTML = '🗃️ Оберіть файл або перетягніть сюди';
                }
            }

            async handleUpload(e) {
                e.preventDefault();

                const file = this.fileInput.files[0];
                if (!file) {
                    this.showNotification('Оберіть файл для завантаження!', 'error');
                    return;
                }

                this.uploadBtn.disabled = true;
                this.uploadBtn.textContent = '⏳ Завантаження...';

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/files/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Помилка під час завантаження');

                    this.showNotification('✅ Файл завантажено успішно', 'success');
                    this.fileInput.value = '';
                    this.fileLabel.innerHTML = '🗃️ Оберіть файл або перетягніть сюди';
                    this.loadFiles();
                } catch (error) {
                    console.error(error);
                    this.showNotification('❌ Помилка при завантаженні', 'error');
                } finally {
                    this.uploadBtn.disabled = false;
                    this.uploadBtn.textContent = '⬆️ Завантажити файл';
                }
            }

            async loadFiles() {
                try {
                    const response = await fetch('/api/files');
                    const files = await response.json();

                    if (files.length === 0) {
                        this.filesContainer.innerHTML = '<div class="empty-state">Файлів ще немає</div>';
                        return;
                    }

                    const grid = document.createElement('div');
                    grid.className = 'files-grid';

                    files.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'file-card';

                        card.innerHTML = `
                            <div class="file-info">
                                <h3>${file.originalName}</h3>
                                <div class="file-meta">
                                    📦 Розмір: ${this.formatFileSize(file.fileSize)}<br>
                                    📅 Дата: ${new Date(file.uploadDate).toLocaleString()}
                                </div>
                            </div>
                            <div class="qr-code">
                                <img src="${file.qrCodePath}" alt="QR Code">
                                <div class="qr-code-label">Скануй для доступу</div>
                            </div>
                            <div class="file-actions">
                                <a href="/api/files/download/${file.id}" class="btn btn-primary">⬇️ Завантажити</a>
                                <button class="btn btn-danger" onclick="deleteFile('${file.id}')">🗑️ Видалити</button>
                            </div>
                        `;

                        grid.appendChild(card);
                    });

                    this.filesContainer.innerHTML = '';
                    this.filesContainer.appendChild(grid);
                } catch (error) {
                    console.error(error);
                    this.filesContainer.innerHTML = '<div class="empty-state">Не вдалося завантажити файли</div>';
                }
            }

            formatFileSize(size) {
                const i = Math.floor(Math.log(size) / Math.log(1024));
                return (size / Math.pow(1024, i)).toFixed(2) * 1 + ' ' + ['Б', 'КБ', 'МБ', 'ГБ', 'ТБ'][i];
            }

            showNotification(message, type) {
                const notif = document.createElement('div');
                notif.className = `notification show ${type}`;
                notif.textContent = message;
                document.body.appendChild(notif);

                setTimeout(() => {
                    notif.classList.remove('show');
                    notif.addEventListener('transitionend', () => notif.remove());
                }, 3000);
            }
        }

        // Окрема функція для delete
        async function deleteFile(fileId) {
            if (!confirm('Ви впевнені, що хочете видалити файл?')) return;

            try {
                const response = await fetch(`/api/files/${fileId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Delete failed');

                new QRFileManager().loadFiles();
            } catch (error) {
                alert('❌ Помилка при видаленні файлу');
            }
        }

        new QRFileManager();
    </script>
